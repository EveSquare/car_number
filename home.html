<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>car_number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <div class="numberplate">
    <div class="number-sealed"></div>
    <div class="number-top">
      <input 
        type="text"
        id="home-base"
        placeholder="品川"
        maxlength="3"
      >
      <input 
        type="text"
        id="class-number"
        placeholder="500"
        min="000"
        max="999"
        maxlength="3"
      >
    </div>
    <div class="number-buttom">
      <input 
        type="text"
        class="left-kana"
        placeholder="あ"
        maxlength="1"
      >
      
      <input 
        type="number" 
        placeholder="・"
        min="0"
        max="9"
        maxlength="1"
      >
      <input 
        type="number" 
        placeholder="・"
        maxlength="1"
      >
      <div class="number-hyphen"></div>
      <input
        type="number" 
        placeholder="・"
        maxlength="1"
      >
      <input 
        type="number" 
        placeholder="・"
        maxlength="1"
      >
    </div>
  </div>
</main>

</body>
</html>
